<div class="form-group" id="searchGroup">
  <input class="form-control" id="search" #search placeholder="Search for junctions" [formControl]="searchControl"
         autocorrect="off" autocapitalize="off" spellcheck="off" type="text">
</div>
<agm-map [latitude]="latitude" [longitude]="longitude" [scrollwheel]="true" [zoom]="zoom" [styles]="styles">
  <agm-marker [latitude]="latitude" [longitude]="longitude"></agm-marker>
</agm-map>
