<div class="fluid-container">
  <div class="control-mode">
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="controlMode" [(ngModel)]="junction.controlMode" id="automaticRadio" value="automatic" (change)="onChangeJunctionModel(junction)">
      <label class="form-check-label" for="automaticRadio">Automatic</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="controlMode" [(ngModel)]="junction.controlMode" id="manualRadio" value="manual" (change)="onChangeJunctionModel()">
      <label class="form-check-label" for="manualRadio">Manual</label>
    </div>
