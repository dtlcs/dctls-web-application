<div class="container">
    <table class="table table-hover">
        <thead class="thead-light">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Role</th>
            <th scope="col">Email</th>
            <th scope="col">Telephone</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of users; let i = index" (click)="setSelectedUser(i)">
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.role}}</td>
            <td>{{user.email}}</td>
            <td>{{user.telephone}}</td>
        </tr>
        </tbody>
    </table>
</div>
