<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>
    Metronic | Dashboard
  </title>
  <meta name="description" content="Latest updates and statistic charts">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!--begin::Web font -->
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js"></script>
  <script>
        WebFont.load({
          google: {"families":["Poppins:300,400,500,600,700","Roboto:300,400,500,600,700"]},
          active: function() {
              sessionStorage.fonts = true;
          }
        });
  </script>
  <!--end::Web font -->
  <!--begin::Base Styles -->
  <link href="assets/css/vendors.bundle.css" rel="stylesheet" type="text/css" />
  <link href="assets/css/style.bundle.css" rel="stylesheet" type="text/css" />

  <link rel="shortcut icon" href="assets/demo/default/media/img/logo/favicon.ico" />

<body>


  <div class="m-grid__item m-grid__item--fluid m-wrapper">
    <!-- BEGIN: Subheader -->
    <!-- END: Subheader -->
    <div class="m-content">
      <div class="row">
        <div class="col-lg-12">
          <div class="m-portlet m-portlet--full-height">
            <div class="m-portlet__head">
              <div class="m-portlet__head-caption">
                <center>
                <div class="m-portlet__head-title">
                  <span class="m-portlet__head-icon">
                    <i class="fa fa-road"></i>
                  </span>
                  <h3 class="m-portlet__head-text">Junction Details</h3>
                </div></center>
              </div>
            </div>
            <!-------------->

            <div class="tab-content">
                <form class="m-form m-form--fit m-form--label-align-right">
                  <div class="m-portlet__body">

                    <div class="form-group m-form__group row">
                      <label for="fullname" class="col-2 col-form-label">
                        Junction ID:
                      </label>
                      <div class="col-10">
                        <input class="form-control m-input" disabled type="text" value="J001">
                      </div>
                    </div>
                    <div class="form-group m-form__group row">
                      <label for="fullname" class="col-2 col-form-label">
                        Junction Name:
                      </label>
                      <div class="col-10">
                        <input class="form-control m-input" disabled type="text" value="Sample Junction">
                      </div>
                    </div>
                    <div class="form-group m-form__group row">
                      <label for="fullname" class="col-2 col-form-label">
                        Officer in-charge:
                      </label>
                      <div class="col-10">
                        <input class="form-control m-input" disabled type="text" value="John Doe">
                      </div>
                    </div>
                    <div class="form-group m-form__group row">
                      <label for="fullname" class="col-2 col-form-label">
                        Current Traffic:
                      </label>
                      <div class="col-10">
                        <button class="btn btn-primary m-btn m-btn--air m-btn--custom">
                          View Statistics
                        </button>
                      </div>
                    </div>

                  </div>

                </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>




<script src="assets/js/vendors.bundle.js" type="text/javascript"></script>
<script src="assets/js/scripts.bundle.js" type="text/javascript"></script>

</html>
