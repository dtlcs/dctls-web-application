<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>info window</title>
    <link rel="stylesheet" href="./stylesheets/map-infoWindow.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.bundle.js"></script>
    <style>
    </style>
</head>
<body>
<div id="outer-div" class="container-fluid">

    <div id="content-div" class="col-12">
        <div class="row">
            <div class="col-lg-1"></div>
            <h2 class="col-sm-10">Junction Details</h2>
        </div>
        <div id="junction-data" class="container-fluid">
            <div class="row">
                <h4 class="col-sm-7">Junction ID:</h4>
                <h4><span class="label label-default col-sm-11">{{id}}</span></h4>
            </div>
            <div class="row">
                <h4 class="col-sm-7">Junction Name:</h4>
                <h4><span class="label label-default col-sm-11">{{name}}</span></h4>
            </div>
            <div class="row">
                <h4 class="col-sm-7">:</h4>
                <h4><span class="label label-default col-sm-11">{{street}}</span></h4>
            </div>
        </div>
        <div id="junction-stats" class="container-fluid">
            <div class="row">
                <h4 class="col-sm-6">Current Traffic:</h4>
            </div>
            <div id="btn-group" class="container-fluid">
                <div class="row">
                    <div class="col-lg-4"></div>
                    <div class="btn-group" role="group">
                        <button class="btn btn-primary">View Statistics</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<script type="text/javascript" src="./angular-1.2.28/angular.min.js"></script>
<script type="text/javascript" src="./javascripts/app.main.js"></script>
<script type="text/javascript" src="./javascripts/check-junction.js"></script>

<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular-cookies.js"></script>
</body>
</html>
